<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>ReefJS Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- stylesheets -->
		<style type="text/css">
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
				font-size: 112.5%;
				margin-left: auto;
				margin-right: auto;
				max-width: 40em;
				width: 88%;
			}
		</style>

		<!-- scripts -->
		<script src="../dist/reef.js"></script>
	</head>

	<body>

		<main>

			<div id="app"></div>

			<script>
				// Turn on debug mode
				Reef.debug(true);

				// Create an app
				var app = new Reef('#app', {
					data: {
						name: 'Heyo!'
					},
					template: function (props) {
						return `
							<input id="name" value="${props.name}">
							<p><button id="clear">Clear</button> <button id="test">Test</button></p>`;
					}
				});

				// Log a message to the console whenever a render happens
				document.addEventListener('change', function (event) {
					if (event.target.id !== 'name') return;
					app.data.name = event.target.value;
				});

				document.addEventListener('click', function (event) {
					if (event.target.id === 'clear') {
						app.data.name = '';
					}

					if (event.target.id === 'test') {
						app.data.name = 'test';
					}
				});

				// Render the app
				app.render();
			</script>
		</main>

	</body>
</html>
