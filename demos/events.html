<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Event Binding</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		body {
			margin: 0 auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>

	<button reef-onclick="940dac57-688f-4ff1-b5ba-9acacce30ba7">CLICK ME!</button>
	<div id="app"></div>

	<script src="../dist/reef.js"></script>
	<script>
		let {store, component, listeners} = reef;

		// Track clicks
		let data = store({count: 0});

		// Log clicks
		function increase () {
			console.log(event);
			data.count++;
		}

		function decrease () {
			data.count--;
		}

		let events = listeners({increase, decrease});

		function template () {
			return `
				<p>
					<button onclick="increase()">Increase</button>
					<button onclick="decrease()">Decrease</button>
				</p>
				<div aria-live="polite">Count: ${data.count}</div>`;
		}

		// Render a button with an onclick event
		component('#app', template, {events: true});
	</script>

</body>
</html>
