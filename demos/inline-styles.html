<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>ReefJS Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- stylesheets -->
		<style type="text/css">
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
				font-size: 112.5%;
				margin-left: auto;
				margin-right: auto;
				max-width: 40em;
				width: 88%;
			}
		</style>

		<!-- scripts -->
		<script src="../dist/reef.js"></script>
	</head>

	<body>

		<main>

			<div id="app"></div>

			<script>
				// Turn on debug mode
				Reef.debug(true);

				// Create app with inline styles
				var app = new Reef('#app', {
					data: {
						showStyles: false
					},
					template: function (props) {
						if (!props.showStyles) return '<p>Hi</p>';
						return `
							<style>.color { color: red; }</style>
							<p class="color">Hi!</p>`;
					}
				});

				app.render();

				// After 3 seconds, update with styles
				setTimeout(function () {
					app.data.showStyles = true;
				}, 3000);
			</script>
		</main>

	</body>
</html>
