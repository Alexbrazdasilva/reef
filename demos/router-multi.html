<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Reef Router Test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		html {
			scroll-behavior: smooth;
		}

		body {
			margin: 0 auto;
			max-width: 40em;
			min-height: 100vh;
			width: 88%;
		}
	</style>
</head>
<body>

	<ul>
		<li><a href="#!/">Home</a></li>
		<li><a href="#!/about">About</a></li>
		<li><a href="#!/contact">Contact</a></li>
	</ul>


	<div id="home"></div>
	<div id="about"></div>
	<div id="contact"></div>


	<script src="https://cdn.jsdelivr.net/npm/reefjs@8/dist/reef.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/reefjs@8/dist/router.min.js"></script>
	<script>
		// Create a router
		var router = new ReefRouter({
			title: function (route, title) {
				if (route.url === '/') return 'Reef Router';
				return `${title} | Reef Router`;
			},
			routes: [
				{
					id: 'about',
					title: 'About',
					url: '/about'
				},
				{
					id: 'contact',
					title: 'Contact Us',
					url: '/contact'
				},
				{
					id: 'home',
					title: 'Home',
					url: '/'
				}
			],
			useHash: true
		});


		//
		// Components
		//

		let home = new Reef('#home', {
			router: router,
			template: function (props, route) {
				if (route.id !== 'home') return '';
				return `
					<h1>Home</h1>
					<p>Hello, world</p>`;
			}
		});

		let about = new Reef('#about', {
			router: router,
			template: function (props, route) {
				if (route.id !== 'about') return '';
				return `
					<h1>About Us</h1>
					<p>This is who we are.</p>`;
			}
		});

		let contact = new Reef('#contact', {
			router: router,
			template: function (props, route) {
				if (route.id !== 'contact') return '';
				return `
					<h1>Contact Us</h1>
					<p>Send us emails!</p>`;
			}
		});

		// Render the app
		home.render();
		about.render();
		contact.render();
	</script>

</body>
</html>
