<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>ReefJS Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- stylesheets -->
		<style type="text/css">
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
				font-size: 112.5%;
				margin-left: auto;
				margin-right: auto;
				max-width: 40em;
				width: 88%;
			}
		</style>

		<!-- scripts -->
		<script src="../dist/reef.js"></script>
	</head>

	<body>

		<main>

			<div id="app"></div>

			<script>
				// Turn on debug mode
				Reef.debug(true);

				// Create a data store
				// You can use getters directly on a component, too
				// Getters do not accept any arguments
				var store = new Reef.Store({
					data: {
						heading: 'My Todos',
						todos: ['Swim', 'Climb', 'Jump', 'Play']
					},
					getters: {
						total: function () {
							return store.data.todos.length;
						}
					}
				});

				// Use the store in the app
				var app = new Reef('#app', {
					store: store,
					template: function (props) {
						return `
							<h1>${props.heading}</h1>
							<ul>
								${props.todos.map(function (todo) {
									return `<li>${todo}</li>`;
								}).join('')}
							</ul>`;

					}
				});

				app.render();

				// Use a getter to get the total number of todo items
				console.log('total:', store.get.total());

				// After 3 seconds, update the data and get the new total
				setTimeout(function () {
					store.data.todos.push('Take a nap... zzzz');
					console.log('New total:', store.get.total());
				}, 3000);

			</script>
		</main>

	</body>
</html>
