<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>ReefJS Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- stylesheets -->
		<style type="text/css">
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
				font-size: 112.5%;
				margin-left: auto;
				margin-right: auto;
				max-width: 40em;
				width: 88%;
			}

			[disabled] {
				opacity: 0.9;
			}
		</style>

		<!-- scripts -->
		<script src="dist/reef.js"></script>
	</head>

	<body>

		<main>

			<div id="app"></div>

			<script>
				// Turn on debug mode
				Reef.debug(true);

				var app = new Reef('#app', {
					data: {
						todos: ['Swim', 'Climb', 'Jump', 'Play'],
						xss: `<img onerror="alert('XSS!')" src=x>`
					},
					template: function (props) {
						return `
							${props.xss}
							<ul>
								${props.todos.map(function (todo) {
									return `<li>${todo}</li>`;
								}).join('')}
							</ul>`;
					}
				});

				// app.render();
			</script>
		</main>

	</body>
</html>
