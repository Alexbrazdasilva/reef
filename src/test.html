<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Reef Tests</title>

	<meta charset="utf-8">

	<!-- Force latest available IE rendering engine and Chrome Frame (if installed) -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<!-- Mobile Screen Resizing -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<style type="text/css">
		/**
		 * Add box sizing to everything
		 * @link http://www.paulirish.com/2012/box-sizing-border-box-ftw/
		 */
		*,
		*:before,
		*:after {
			box-sizing: border-box;
		}

		/**
		 * Layout
		 */
		body {
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
			font-size: 112.5%;
			margin-left: auto;
			margin-right: auto;
			max-width: 40em;
			width: 88%;
		}
	</style>
</head>
<body>


	<div id="app"></div>


	<script src="js/reef.js"></script>
	<script>
		var wrapper = new Reef('#app', {
			data: {
				heading: 'Hello, world!'
			},
			template: function (props) {
				return '<h1>' + props.heading + '</h1><div id="content"></div>';
			}
		});

		var app = new Reef('#content', {
			data: {
				todos: ['Thing 1', 'item 2', 'job 3']
			},
			template: function (props) {
				var html = '<h1>Todos</h1><ul>';
				props.todos.forEach(function (todo) {
					html += '<li>' + todo + '</li>';
				});
				html += '</ul>';
				return html;
			},
			attachTo: [wrapper]
		});

		wrapper.render();
		app.render();
	</script>

</body>
</html>
