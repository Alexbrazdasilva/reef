<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>ReefJS Test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- stylesheets -->
		<style type="text/css">
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
				font-size: 112.5%;
				margin-left: auto;
				margin-right: auto;
				max-width: 40em;
				width: 88%;
			}

			[disabled] {
				opacity: 0.9;
			}
		</style>

		<!-- scripts -->
		<script src="dist/reef.js"></script>
	</head>

	<body>

		<main>

			<div id="app"></div>

			<script>
				// Parent component
				var app = new Reef('#app', {
				    data: {
				        greeting: 'Hello, world!',
				        todos: [
				            'Buy milk',
				            'Bake a birthday cake',
				            'Go apple picking'
				        ]
				    },
				    template: function (props) {
				        return `
				            <h1>${props.greeting}</h1>
				            <div id="todos"></div>`;
				    }
				});

				// Nested component
				var todos = new Reef('#todos', {
				    data: app.data,
				    template: function (props) {
				        return `
				            <h2>Todo List</h2>
				            <ul>
				                ${props.todos.map(function (todo) {
				                    return `<li>${todo}</li>`;
				                }).join('')}
				            </ul>`;
				    }
				});

				// Render your app
				// Todos must be manually rendered because they're not attached
				app.render();
				todos.render();

				// After three seconds, update app state
				// todos get wiped out because they're a nested component but not attached to their parent
				window.setTimeout(function () {
				    app.data.greeting = 'Hi, universe!';
				}, 3000);

				// After three more seconds, attach todos to their parent and update state again
				// todos will get properly rendered because they're now attached
				window.setTimeout(function () {
				    app.attach(todos);
				    app.data.greeting = 'Hi, universe! ðŸ‘‹';
				}, 6000);
			</script>
		</main>

	</body>
</html>
